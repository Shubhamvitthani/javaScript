<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <h2>Todo List</h2>
                <div class="card mt-4">
                    <div class="card-header">
                        Featured
                    </div>
                    <div class="card-body">
                        <form>
                            <input type="hidden" id="editTaskId">
                            <div class="mb-3">
                                <label class="form-label">Add Task</label>
                                <input type="text" placeholder="Enter Your Task!" class="form-control" id="task">
                            </div>
                            <button type="button" onclick="submitTask()" class="btn btn-dark">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-5">
                <h2>View Task</h2>
                <div class="card mt-4">
                    <div class="card-header">
                        Featured
                        <button class="btn btn-dark btn-sm float-end" onclick="deleteAllTasks()">Delete All</button>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Task</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="taskList">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
