<!-- Write a javascript Program to perform a swapping of two variables.(compulsory user input) -->

<script type="text/javascript">

var a = parseInt(prompt(`enter any 1st number :`))
var b = parseInt(prompt(`enter any 2nd number :`))

document.write(`<h2> Swapping After : ${a}</h2>`)
document.write(`<h2> Swapping After : ${b}</h2>`)

a = a + b;
b = a - b;
a = a + b;

document.write(`<h2> Swapping Before : ${a}</h2>`)
document.write(`<h2> Swapping Before : ${b}</h2>`)

</script>
