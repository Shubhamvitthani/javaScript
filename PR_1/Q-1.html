<!-- Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input) -->

<script type="text/javascript">

    var a = parseInt(prompt(`enter 1st value :`));
    var b = parseInt(prompt(`enter 2nd value :`));

   sum = a + b;
   document.write(`<h2>sum = ${sum}</h2>`)

   sub = a - b;
   document.write(`<h2>sub = ${sub}</h2>`)

   mul = a * b;
   document.write(`<h2>mul = ${mul}</h2>`)

   div = a / b;
   document.write(`<h2>div = ${div}</h2>`)

   mod = a % b;
   document.write(`<h2>mod = ${mod}</h2>`)

</script>
