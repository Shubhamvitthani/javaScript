<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container p-5 bg-white rounded shadow">
        <div class="container text-center">
            <h1 class="mb-3">Counter App</h1>
            <h1 id="cnt" class="mb-3">0</h1>
            <div class="counter">
                <button class="btn btn-success me-2" onclick="Increment()">+</button>
                <button id="minus" class="btn btn-danger" disabled onclick="Decrement()">-</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
