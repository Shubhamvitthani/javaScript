<!-- Write javascript program to print 1 to n and number find odd number using do while loop -->
<script type="text/javascript">

    var i = 1, n = parseInt(prompt(`Enter a number`))
    do {
        if (i % 2 == 1) {
            document.write(`<h2>${i}</h2>`);
        }
        i++;
    }
    while (i <= n);
    
</script>
