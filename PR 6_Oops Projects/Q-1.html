<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h2 class="mb-4">Person Details</h2>
        <div id="personContainer"></div>
    </div>

    <script>
        class Person {
            constructor(name, age, country) {
                this.name = name;
                this.age = age;
                this.country = country;
            }

            getDetails() {
                return `<div class="card p-3">
                            <h5 class="card-title">${this.name}</h5>
                            <p class="card-text">Age: ${this.age}</p>
                            <p class="card-text">Country: ${this.country}</p>
                        </div>`;
            }
        }

        let person1 = new Person("Vicky", 25, "USA");
        let person2 = new Person("Rahul", 30, "India");

        document.getElementById("personContainer").innerHTML = person1.getDetails() + person2.getDetails();
    </script>
</body>

</html>
