<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Todo List</h2>
        <div class="input-group mb-3">
            <input type="text" id="task" class="form-control" placeholder="Add a new task">
            <button class="btn btn-dark" onclick="addTask()">Submit</button>
        </div>
        <h2 class="mt-4">View Tasks</h2>
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Task</th>
                </tr>
            </thead>
            <tbody id="todolist"></tbody>
        </table>
    </div>
    <script>
        let record = [];
        
        const viewTask = () => {
            let tbl = "";
            record.map((val) => {
                tbl += `
                    <tr>
                        <td>${val.taskid}</td>
                        <td>${val.taskname}</td>
                    </tr>
                `;
            });
            document.getElementById('todolist').innerHTML = tbl;
        };
        
        viewTask();
        
        const addTask = () => {
            let task = document.getElementById('task').value.trim();
            if (task === "") {
                alert("Please enter a task.");
                return;
            }
            let dup = record.some((val) => val.taskname === task);
            if (dup) {
                alert("Task already exists.");
                document.getElementById('task').value = "";
                return;
            }
            let obj = {
                taskid: Math.floor(Math.random() * 1000000),
                taskname: task
            };
            record.push(obj);
            document.getElementById('task').value = "";
            alert("Task successfully added");
            viewTask();
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
