<!-- Write a JavaScript program to check number positive and negetive? (using simple function) -->

<script type="text/javascript">

    var n = parseInt(prompt(`Enter a number`))
    const check = (n) => {
        if (n > 0) {
            document.write(`<h2> Positive number : ${n} </h2>`)
        }
        else if (n < 0) {
            document.write(`<h2> Negative number : ${n} </h2>`)
        }
        else {
            document.write(`<h2> Zero : ${n} </h2>`)
        }
    }
    check(n)

</script>
