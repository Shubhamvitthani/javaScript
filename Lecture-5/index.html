    <script>
        var a = parseInt(prompt(`enter any 1st number : `))
        var b = parseInt(prompt(`enter any 2nd number : `))

        document.write(`<h2>swapping after:- ${a}</h2>`)
        document.write(`<h2>swapping after:- ${b}</h2>`)

        a = a + b;
        b = a - b;
        a = a - b;

        document.write(`<h2>swapping before is : ${a} </h2>`);
        document.write(`<h2>swapping before is : ${b}</h2>`)

        if(a > b)
    {
        document.write(`<h2>${a} is max</h2>`)
    }
    else{
        document.write(`<h2>${b} is max</h2>`)
    }
    </script>
